<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            color: blue;
        }
        a:visited{
            color: red;
        }
        a:link{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Header 3</h3>
    <p>paragraph outside div</p>
    <p> another paragraph</p>
    <div>
        <p>p in div</p>
    </div>
    <a href="https://www.youtube.com">link</a>
</body>
</html>
